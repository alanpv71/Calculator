<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet"   type="text/css"   href="style.css">
        <script src="calc.js"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        </head>

    <body>
            <div class="container">
                    <div class="calc-body">
                      <div class="calc-screen">
                      <input type="text" id="display" >
                      </div>
                      <div class="calc-button-row">
                        <div class="button c"   onclick="backspace()" >C</div>
                        <div class="button l"   onclick="cleardisplay()">AC</div>
                        <div class="button l"   onclick="operation('mod')" >%</div>
                        <div class="button l"   onclick="operation('div')">/</div>
                      </div>
                      <div class="calc-button-row">
                        <div class="button"  onclick="num('7')">7</div>
                        <div class="button"   onclick="num('8')">8</div>
                        <div class="button"  onclick="num('9')">9</div>
                        <div class="button l"   onclick="operation('mul')">x</div>
                      </div>
                      <div class="calc-button-row">
                        <div class="button"   onclick="num('4')">4</div>
                        <div class="button"   onclick="num('5')">5</div>
                        <div class="button"    onclick="num('6')">6</div>
                        <div class="button l"  onclick="operation('sub')" >âˆ’</div>
                      </div>
                      <div class="calc-button-row">
                        <div class="button"    onclick="num('1')">1</div>
                        <div class="button"    onclick="num('2')">2</div>
                        <div class="button"    onclick="num('3')">3</div>
                        <div class="button l"  onclick="operation('add')">+</div>
                      </div>
                      <div class="calc-button-row">
                        <div class="button"  onclick="operation('dec')">.</div>
                        <div class="button"    onclick="num('0')">0</div>
                        <div class="button l"  id="equals"  onclick="calc()">=</div>
                        </div>
                      </div>
                    </div>
    </body>
</html>
